buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.5.3"
    }
}

task assemble {}

ext {
    sdkVersion = 24
    buildToolsVersion = '24.0.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
}
