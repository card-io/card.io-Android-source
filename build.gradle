buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.5.3"
    }
}

task assemble {}

ext {
    compileSdkVersion = 23
    buildToolsVersion = '23.0.3'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}
