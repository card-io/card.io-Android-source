sudo: false
addons:
  apt:
    packages:
    - p7zip-full
language: android
jdk: oraclejdk8
env:
  matrix:
  - ANDROID_TARGET=android-24  ANDROID_ABI=armeabi-v7a
android:
  components:
  - tools
  - tools
  - android-24
  - build-tools-24.0.1
  - platform-tools
before_install:
- export ANDROID_HOME=/usr/local/android-sdk
- if [ `uname -m` = x86_64 ]; then wget https://dl.google.com/android/repository/android-ndk-r12b-linux-x86_64.zip
  -O ndk.bin; else 32-bit-not-supported!!
  -O ndk.bin; fi
- 7z x ndk.bin android-ndk-r12b/build/ android-ndk-r12b/ndk-build android-ndk-r12b/platforms/android-21
  > /dev/null
- export ANDROID_NDK_HOME=`pwd`/android-ndk-r12b
- export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${ANDROID_NDK_HOME}
- echo "sdk.dir=$ANDROID_HOME" > local.properties
- echo "ndk.dir=$ANDROID_NDK_HOME" >> local.properties
script: ./gradlew clean test assembleAndroidTest :card.io:assembleRelease releaseDoc
